<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #222;
            margin: 40px;
            line-height: 1.6;
        }

        h1 {
            font-size: 28px;
            color: #0055AA;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            color: #007ACC;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            left: 0;
            bottom: -2px;
            background-color: #007ACC;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.25s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать в VWeb Omxium!</h1>
<p>Это стартовая страница, загруженная из локального ресурса.</p>
<p>Переходы на внешние сайты через HTTP/HTTPS будут заблокированы.</p>
<p>Пример ссылки на внешний сайт (будет заблокирована): <a href="https://google.com">Google</a></p>
<p>Пример локальной ссылки (если такой файл есть): <a href="localpage.html">Локальная страница</a></p>
</body>
</html>
